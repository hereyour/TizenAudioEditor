<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by Tizen Web IDE"/>

    <title>Tizen Web IDE - Tizen - jQuery Mobile - Single-Page</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- wavesurfer : Hong Ho Tak -->
    <script src="./lib/wavesurfer/src/wavesurfer.js"></script>
    <script src="./lib/wavesurfer/src/util.js"></script>
    <script src="./lib/wavesurfer/src/webaudio.js"></script>
    <script src="./lib/wavesurfer/src/mediaelement.js"></script>
    <script src="./lib/wavesurfer/src/drawer.js"></script>
    <script src="./lib/wavesurfer/src/drawer.canvas.js"></script>
    
    <!-- wavesurfer: plugins -->
	<script src="./lib/wavesurfer/plugin/wavesurfer.timeline.js"></script>
	<script src="./lib/wavesurfer/mod/plugin/wavesurfer.regions.js"></script>
	<script src="./lib/wavesurfer/plugin/wavesurfer.minimap.js"></script>

	<script src="./js/addAudioObject.js"></script>
</head>

<body>
    <input type="file" id="take-Pic" accept="video/*">
    
    <font size='6'>Add Audio</font>
		
	<div id ="image_section_audio">
		<div class="container">
			<div id="demo">
				<div id="wave-timeline"></div>
				<div id="waveform"></div>
				
				<div class="row" style="margin: 5px 0">
					<div class="col-sm-2">
					
						<input id="playPause" type="button" value="play / pause" onClick="palyPauseBtn();">
					
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<br>
	<div id ="information_section_audio">
		<form>
			<fieldset style ="height: 300px"  color = "#F4EFAC" >
				<font size='5'>Information</font>
				<div id = "audio_div">
					<table id="httable">
						<tr>
							<td width='60px'><label for ="category_audio">Category </label> </td>
							<td><input id ="category_audio" type ="text" size="40"/></td>
						</tr>
						<tr>
							<td><label for ="audioTag">Tag </label></td>
							<td><input id ="desc_3_audio" type ="text" size="40"/></td>
						</tr>
						<tr>
							<td><label for ="audioStart">Start </label></td>
							<td><input id ="desc_1_audio" type ="text" size="40" readonly/></td>
						</tr>
						<tr>
							<td><label for ="audioEnd">End </label></td>
							<td><input id = "desc_2_audio" type ="text"size="40" readonly/></td>
						</tr>
						<tr>
							<td><button id='add_object_btn_audio' type ="button" onClick='addAudioObjectBtnClick()'>Add Description </button></td>
                            <td><button id='appCloseBtn' type ="button" onClick='appClose()'> DONE </button></td>
						</tr>
					</table>
				</div>
				<div id = "video_in_audio">
				</div>
			</fieldset>
		</form>
	</div>
    <script>
    ( function() {
        // variables of input and img
        var takePic = document.querySelector("#take-Pic");
        
        if(takePic) {
			takePic.onchange = function (swap) {
                console.log("swap",swap);
				var files = swap.target.files;
                console.log("files",files);
                console.log("files[0]",files[0]);    
				if(files && files.length > 0) {
					wavesurferStart(files[0].name);
                    isLoad = true;
				}
			};
        }        
    })();
    </script>
</body>
</html>
